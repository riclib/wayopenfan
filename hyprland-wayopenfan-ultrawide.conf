# Hyprland Window Rules for WayOpenFan - Ultrawide/Right-aligned version
# Add these rules to your ~/.config/hypr/hyprland.conf file

# Float the WayOpenFan popup window
windowrulev2 = float, title:(WayOpenFan Controls)

# Position relative to right edge using negative values
# This positions the window 300px from the right edge (280px width + 20px margin)
# The negative value tells Hyprland to calculate from the right edge
windowrulev2 = move 100%-300 20, title:(WayOpenFan Controls), floating:1

# Alternative: Use exact pixel position from right
# If your screen is 5120x1440, position would be:
# windowrulev2 = move 4820 20, title:(WayOpenFan Controls), floating:1

# Set size
windowrulev2 = size 280 350, title:(WayOpenFan Controls), floating:1

# Keep on top and pin to all workspaces
windowrulev2 = pin, title:(WayOpenFan Controls), floating:1

# Also match by class if identified as python
windowrulev2 = float, class:(python3), title:(WayOpenFan Controls)
windowrulev2 = move 100%-300 20, class:(python3), title:(WayOpenFan Controls), floating:1

# NOTES:
# - "100%-300" means: screen width minus 300 pixels
# - Adjust the 300 value if you want it closer/further from edge
# - The formula is: 100%-(window_width + desired_margin)
# - For 280px window with 20px margin: 100%-300
# - For 280px window with 50px margin: 100%-330