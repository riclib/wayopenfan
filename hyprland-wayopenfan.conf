# Hyprland Window Rules for WayOpenFan
# Add these rules to your ~/.config/hypr/hyprland.conf file

# Float the WayOpenFan popup window
windowrulev2 = float, class:(wayopenfan)
windowrulev2 = float, title:(WayOpenFan Controls)

# Position in top-right corner (85% from left, 2% from top)
windowrulev2 = move 85% 2%, class:(wayopenfan), floating:1
windowrulev2 = move 85% 2%, title:(WayOpenFan Controls), floating:1

# Set size
windowrulev2 = size 280 350, class:(wayopenfan), floating:1
windowrulev2 = size 280 350, title:(WayOpenFan Controls), floating:1

# Keep on top and pin to all workspaces
windowrulev2 = pin, class:(wayopenfan), floating:1
windowrulev2 = stayfocused, class:(wayopenfan), floating:1

# Alternative rules if the app is detected as python3
windowrulev2 = float, class:(python3), title:(WayOpenFan Controls)
windowrulev2 = move 85% 2%, class:(python3), title:(WayOpenFan Controls), floating:1
windowrulev2 = size 280 350, class:(python3), title:(WayOpenFan Controls), floating:1
windowrulev2 = pin, class:(python3), title:(WayOpenFan Controls), floating:1

# To apply these rules:
# 1. Copy these lines to your ~/.config/hypr/hyprland.conf
# 2. Save the file (Hyprland will reload automatically)
# 3. Run: hyprctl clients
#    to check the actual class name of the window
# 4. Adjust the class matcher if needed